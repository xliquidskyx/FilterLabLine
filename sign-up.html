    <body id="sub-pages">
        <container class="sub-menu">
            <span class="black-logo">
                <a href="main.html">
                    <img src="images/Logo-icon.png" class="black-logo">
                </a>
            </span>
            <nav class="top-navigation">
                <ul>
                    <li class="nav-links"><a href="o-nas.html">O nas</a></li>

            </nav>
            <a href="log-in.html" class="log-in-link">
                <span class="log-in">
                    Zaloguj się
                </span>
            </a>
        </container>
        <main>
            <div class="sign-up-container">
                <h1 class="sign-up-title">Załóż konto</h1>
                <form class="sign-up-form" action="#">
                    <label for="first-name">Imię:</label></br>
                    <input type="text" id="first-name" class="input-form" required></br>
                    <label for="last-name">Nazwisko:</label></br>
                    <input type="text" id="last-name" class="input-form" required></br>
                    <label for="e-mail">E-mail:</label></br>
                    <input type="email" id="e-mail" class="input-form" required></br>
                    <label for="password">Hasło:</label></br>
                    <input type="password" id="password" class="input-form" required></br>
                    <label for="confirm-password">Potwierdź hasło:</label></br>
                    <input type="password" id="confirm-password" class="input-form" required></br>
                    <input type="checkbox" id="validate">
                    <label for="validate" class="checkbox" required>*Informuję, że zapoznałem/am się z regulaminem serwisu.</label><br/><br/>
                    <input type="submit" value="Zarejestruj się" class="sign-up-btn" onclick="window.location.href='logged-in.html';"> 
                </form>
                <p class="log-in-msg">Posiadasz już konto? <a href="log-in.html" aria-label="Zaloguj się">Zaloguj się.</a></p>
            </div>
        </main>
        <footer id="sub-footer">
            <section class="footer-body">
                <h3>FilterLabLine</h3>

                    <a href="#"><img src="images/icons/instagram.png" class="footer-icons" alt="Przejdź na naszego Instagrama"></a>
                </span>
                <p class="footer-credit">Icons made by <a href="https://www.flaticon.com">winnievinzence & Freepik</a></p>
            </section> 
        </footer>
